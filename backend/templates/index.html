<!DOCTYPE html>
<html>
<head>
    <title>AI Expense Categorization</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 420px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4e73df;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #2e59d9;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            background: #eee;
            border-radius: 20px;
            margin-top: 15px;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #1cc88a;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 12px;
            border-radius: 20px;
            transition: width 0.6s ease;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>AI Expense Categorization</h2>

    <input type="text" id="description" placeholder="Enter transaction (e.g. Swiggy order)">
    
    <br>
    <button onclick="predict()">Predict Category</button>

    <div id="result"></div>

    <div class="progress-container">
        <div id="confidenceBar" class="progress-bar">0%</div>
    </div>
</div>

<script>
function predict() {
    let description = document.getElementById("description").value;

    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ description: description })
    })
    .then(response => response.json())
    .then(data => {

        document.getElementById("result").innerHTML =
            "Predicted Category: " + data.category;

        let confidence = data.confidence;

        let bar = document.getElementById("confidenceBar");
        bar.style.width = confidence + "%";
        bar.innerHTML = confidence + "% Confidence";

    })
    .catch(error => {
        document.getElementById("result").innerHTML =
            "Error connecting to server!";
    });
}
</script>

</body>
</html>
