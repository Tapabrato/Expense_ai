<!DOCTYPE html>
<html>
<head>
    <title>AI Smart Expense Categorizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 10px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #ffffff;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        .progress-container {
            margin-top: 15px;
            width: 100%;
            height: 22px;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            line-height: 22px;
            font-size: 13px;
            font-weight: bold;
            border-radius: 20px;
            transition: width 0.6s ease;
        }

        .examples {
            margin-top: 15px;
            text-align: left;
        }

        .examples p {
            font-size: 13px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .examples span {
            display: inline-block;
            background: rgba(255,255,255,0.25);
            padding: 6px 12px;
            margin: 4px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .examples span:hover {
            background: white;
            color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>ðŸ’° AI Smart Expense Categorizer</h2>

    <input type="text" id="description" placeholder="Enter transaction description">

    <button onclick="predict()">Predict Category</button>

    <div class="examples">
        <p>Try examples:</p>
        <span onclick="fillExample('Swiggy food order')">Swiggy food order</span>
        <span onclick="fillExample('Uber ride to airport')">Uber ride</span>
        <span onclick="fillExample('Electricity bill payment')">Electricity bill</span>
        <span onclick="fillExample('Amazon shopping purchase')">Amazon shopping</span>
        <span onclick="fillExample('Netflix subscription monthly')">Netflix subscription</span>
        <span onclick="fillExample('Doctor visit consultation')">Doctor visit</span>
        <span onclick="fillExample('College course fee payment')">College fee</span>
        <span onclick="fillExample('SIP investment in mutual fund')">SIP investment</span>
        <span onclick="fillExample('UPI transfer to friend')">UPI transfer</span>
    </div>

    <div id="result"></div>

    <div class="progress-container">
        <div id="confidenceBar" class="progress-bar">0%</div>
    </div>

    <div class="footer">
        Powered by Machine Learning ðŸš€
    </div>
</div>

<script>
function predict() {
    let description = document.getElementById("description").value;

    if (!description) {
        alert("Please enter a transaction description.");
        return;
    }

    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ description: description })
    })
    .then(response => response.json())
    .then(data => {

        document.getElementById("result").innerHTML =
            "Predicted Category: <b>" + data.category + "</b>";

        let confidence = data.confidence;
        let bar = document.getElementById("confidenceBar");

        bar.style.width = confidence + "%";
        bar.innerHTML = confidence + "% Confidence";

        // Dynamic color based on confidence
        if (confidence > 80) {
            bar.style.background = "#28a745";  // Green
        } else if (confidence > 50) {
            bar.style.background = "#ffc107";  // Yellow
        } else {
            bar.style.background = "#dc3545";  // Red
        }

    })
    .catch(error => {
        document.getElementById("result").innerHTML =
            "Server connection error!";
    });
}

function fillExample(text) {
    document.getElementById("description").value = text;
}
</script>

</body>
</html>
