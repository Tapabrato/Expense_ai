<!DOCTYPE html>
<html>
<head>
    <title>AI Expense Intelligence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000000);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }

        .left-panel h1 {
            font-size: 48px;
            background: linear-gradient(90deg, #00f5ff, #ff00c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .left-panel p {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }

        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0,255,255,0.2);
            animation: floatCard 4s ease-in-out infinite;
        }

        @keyframes floatCard {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            outline: none;
            margin-top: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            margin-top: 15px;
            background: linear-gradient(90deg, #00f5ff, #ff00c8);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .prediction {
            font-size: 22px;
            font-weight: bold;
        }

        .confidence {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        .progress {
            margin-top: 10px;
            height: 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00f5ff, #ff00c8);
            width: 0%;
            transition: width 0.6s ease;
        }

        @media(max-width: 900px) {
            body {
                flex-direction: column;
            }
            .left-panel {
                padding: 30px;
                text-align: center;
            }
        }

    </style>
</head>
<body>

    <div class="left-panel">
        <h1>AI Expense Intelligence</h1>
        <p>Smart categorization powered by Machine Learning.  
           Type any transaction description and let AI decide.</p>
    </div>

    <div class="right-panel">
        <div class="card">

            <h2>Analyze Expense</h2>

            <input type="text" id="description" placeholder="Enter expense description...">

            <button onclick="predictExpense()">Predict Category</button>

            <div class="result" id="result"></div>

        </div>
    </div>

<script>
function predictExpense() {

    const description = document.getElementById("description").value;

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ description: description })
    })
    .then(response => response.json())
    .then(data => {

        const resultDiv = document.getElementById("result");

        resultDiv.innerHTML = `
            <div class="prediction">${data.category}</div>
            <div class="confidence">Confidence: ${data.probability}%</div>
            <div class="progress">
                <div class="progress-bar" style="width:${data.probability}%"></div>
            </div>
        `;
    });
}
</script>

</body>
</html>
