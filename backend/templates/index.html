<!DOCTYPE html>
<html>
<head>
    <title>AI Expense Intelligence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background 0.4s, color 0.4s;
        }

        body {
            height: 100vh;
            display: flex;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000000);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
        }

        body.light {
            background: linear-gradient(135deg, #f6f9fc, #e9eff5);
            color: #111;
            animation: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }

        .left-panel h1 {
            font-size: 48px;
            background: linear-gradient(90deg, #00f5ff, #ff00c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 90%;
            max-width: 450px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0,255,255,0.2);
        }

        body.light .card {
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            outline: none;
            margin-top: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 15px;
            border: none;
            margin-top: 12px;
            background: linear-gradient(90deg, #00f5ff, #ff00c8);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #voiceBtn {
            background: #222;
        }

        body.light #voiceBtn {
            background: #ddd;
            color: #111;
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 8px 15px;
            border-radius: 20px;
            background: white;
            color: black;
            font-size: 12px;
            cursor: pointer;
        }

        .examples {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-chip {
            padding: 6px 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 12px;
            cursor: pointer;
        }

        body.light .example-chip {
            background: #eee;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .progress {
            margin-top: 8px;
            height: 8px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00f5ff, #ff00c8);
            width: 0%;
            transition: width 0.6s ease;
        }

        @media(max-width: 900px) {
            body { flex-direction: column; }
        }

    </style>
</head>
<body>

<button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ / â˜€</button>

<div class="left-panel">
    <h1>AI Expense Intelligence</h1>
    <p>Type or speak your transaction and let AI categorize it.</p>
</div>

<div class="right-panel">
    <div class="card">

        <h2>Analyze Expense</h2>

        <input type="text" id="description" placeholder="Enter expense description...">

        <button onclick="predictExpense()">Predict Category</button>
        <button id="voiceBtn" onclick="startVoice()">ðŸŽ™ Speak Expense</button>

        <div class="examples">
            <div class="example-chip" onclick="fillExample('Swiggy food order')">Swiggy</div>
            <div class="example-chip" onclick="fillExample('Uber ride to office')">Uber</div>
            <div class="example-chip" onclick="fillExample('Electricity bill payment')">Electricity</div>
            <div class="example-chip" onclick="fillExample('Amazon shopping purchase')">Amazon</div>
            <div class="example-chip" onclick="fillExample('Netflix monthly subscription')">Netflix</div>
            <div class="example-chip" onclick="fillExample('Petrol pump payment')">Petrol</div>
            <div class="example-chip" onclick="fillExample('Mobile recharge Airtel')">Recharge</div>
            <div class="example-chip" onclick="fillExample('Doctor consultation fee')">Doctor</div>
            <div class="example-chip" onclick="fillExample('Gym membership payment')">Gym</div>
            <div class="example-chip" onclick="fillExample('Mutual fund SIP investment')">SIP</div>
            <div class="example-chip" onclick="fillExample('Stock market investment')">Stocks</div>
            <div class="example-chip" onclick="fillExample('College semester fees')">College</div>
            <div class="example-chip" onclick="fillExample('Restaurant dinner with friends')">Restaurant</div>
            <div class="example-chip" onclick="fillExample('Flight ticket booking')">Flight</div>
            <div class="example-chip" onclick="fillExample('Zomato order')">Zomato</div>
        </div>

        <div class="result" id="result"></div>

    </div>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("light");
}

function fillExample(text) {
    document.getElementById("description").value = text;
    predictExpense();
}

function predictExpense() {
    const description = document.getElementById("description").value;
    if (!description) return;

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ description: description })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerHTML = `
            <div><strong>${data.category}</strong></div>
            <div>Confidence: ${data.probability}%</div>
            <div class="progress">
                <div class="progress-bar" style="width:${data.probability}%"></div>
            </div>
        `;
    });
}

function startVoice() {
    if (!('webkitSpeechRecognition' in window)) {
        alert("Use Chrome for voice recognition.");
        return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.start();

    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("description").value = transcript;
        predictExpense();
    };
}
</script>

</body>
</html>
